---
- name: Install Core
  hosts: all
  become: true
  vars:
    xdebs:
      - { link: "https://downloads.vivaldi.com/stable/vivaldi-stable_5.1.2567.66-1_amd64.deb", name: "vivaldi-stable-5.1.2567.66_1"}

  tasks:
    - name: Install xbps packages
      ansible.builtin.package:
        name:
          - bat
          - cmake
          - cmatrix
          - exa
          - fish-shell
          - fzf
          - gcc
          - git
          - github-cli
          - go
          - openjdk11
          - jq
          - lazygit
          - luarocks
          - lua
          - lua-devel
          - mpv
          - neovim
          - nodejs
          - protobuf
          - ripgrep
          - shellcheck
          - stow
          - tmux
          - wget
          - which
        state: latest
